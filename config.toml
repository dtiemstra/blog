baseurl = "dtiemstra.github.io/blog/"
#title = "All about .net"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 10 #frontpage pagination


[params]
  header_image = "img/code.jpg" # use absolute URL, seeing it's used in both `/` and `/about/`
  SEOTitle = "dtiemstra.github.io"
  description = "Development, Azure, .Net"
  keyword = "Development, Azure, .Net"
  slogan = ""

  image_404 = "img/404-bg.jpg"
  title_404 = "not found"
  omit_categories = false

  # leancloud storage for page view counter
  page_view_conter = false
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "A blog about .Net, Azure, software development and my personal expreriences as a software developer. Opinions are my own."
  #sidebar_avatar = "img/avatar-zhaohuabing.jpg"      # use absolute URL, seeing it's used in both `/` and `/about/`
  #sidebar_avatar = "img/zhaohuabing.png"      # use absolute URL, seeing it's used in both `/` and `/about/`

  featured_tags = true
  featured_condition_size = 1

  #Enable wechat pay & alipay to allow readers send reward money if they like the articles
  reward = false
  friends = false
  bookmarks = false
  about_me = true

  # Include any custom CSS and/or JS files, url or relative to /static folder
  #custom_css = ["css/lightbox.css", "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css", "css/main.css"]
  custom_css = ["css/overrides.css"]
  #custom_js = ["js/lightbox.js", "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js", "js/main.js"]

[params.social]
  rss            = false
  linkedin       = "https://www.linkedn.com/in/dtiemstra"
  stackoverflow  = "https://stackoverflow.com/users/dtiemstra"  #instagram     = "full profile url in instagram"
  github         = "https://github.com/dtiemstra"


